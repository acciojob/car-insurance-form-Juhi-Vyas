<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" required placeholder="Name">
		<br>
		<label for="email">Email:</label>
		<input type="email" id="email" required placeholder="Email">
		<br>
		<label for="gender">Gender:</label>
		<input type="radio" name="gender" required>
		<label for="gender">Male</label>
		<input type="radio" name="gender" required>
		<label for="gender">Female</label>
		<br>
		<label for="cars">Car Brands:</label>
		<select id="cars" aria-required="true" >
			<option>--Please choose an option--</option>
			<option >BMW</option>
			<option>Audi</option>
			<option>Mercedes</option>
		</select>
		<br>
		<label for="age">Car Age</label>
		<input type="number" id="carage" required placeholder="Age">
		<br>
		<label for="dob">Date of Purchase</label>
		<input type="date" id="dop" required>
		<br>
		<label for="password">Password</label>
		<input type="password" id="password" required placeholder="Password">
		<br>
		<button type="submit">Submit</button>
	</form>

</script>

</body>

</html>
